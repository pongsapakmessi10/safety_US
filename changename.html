<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Name</title>
    <link rel="stylesheet" href="changename.css">
</head>
<body>
    <div class="container">
        <h1 class="change-name">Change Name</h1>
        <form>
            <input type="text" placeholder="Your New Name" required>
            <input type="text" placeholder="Confirm Your Name" required>
            <div class="buttons">
                <button type="submit" class="save">Save Change</button>
                <a href="setting_en.html">

                </a>
            </div>
        </form>
    </div>
</body>
